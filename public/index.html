<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Sitemap Processor</h1>
        <form id="sitemapForm" class="space-y-4">
            <div>
                <label for="sitemapUrl" class="block text-sm font-medium text-gray-700">Sitemap URL</label>
                <input type="text" id="sitemapUrl" placeholder="Enter sitemap URL" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Process Sitemap
            </button>
        </form>
        <div id="progressContainer" class="mt-6 hidden">
            <div class="relative pt-1">
                <div class="flex mb-2 items-center justify-between">
                    <div>
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                            Progress
                        </span>
                    </div>
                    <div class="text-right">
                        <span id="progressPercentage" class="text-xs font-semibold inline-block text-indigo-600">
                            0%
                        </span>
                    </div>
                </div>
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                    <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div id="result" class="mt-6 text-center"></div>
    </div>

    <script>
        const form = document.getElementById('sitemapForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        const result = document.getElementById('result');

        let ws;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const sitemapUrl = document.getElementById('sitemapUrl').value;

            // Show progress container and reset progress
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressPercentage.textContent = '0%';
            result.innerHTML = '';

            // Send request to server
            await fetch('/process-sitemap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sitemapUrl })
            });

            // Connect to WebSocket for progress updates
            ws = new WebSocket(`ws://${window.location.host}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'progress') {
                    progressBar.style.width = `${data.progress}%`;
                    progressPercentage.textContent = `${data.progress}%`;
                } else if (data.type === 'complete') {
                    result.innerHTML = `<a href="${data.resultsUrl}" class="text-indigo-600 hover:text-indigo-800">View Results</a>`;
                    ws.close();
                }
            };
        });
    </script>
</body>
</html>
